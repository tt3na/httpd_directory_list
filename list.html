<script>
	function search(){
		var form = document.getElementById('SEND');
		var p = document.getElementById('search');
		var send = document.getElementById('P');
		var query = '*' + p.value + '*';
		send.value = query;
		form.method = "GET";
		form.action = "./"
		form.submit();
	}
</script>
<!-- sidedrawer -->
<div id="body" class="hide-sidedrawer">
	<div id="sidedrawer" class="mui--no-user-select">
		<ul>
		    <li onclick="location.href='./'"><strong>./</strong></li>
		 </ul>
	         <hr />
		 <div class="searchForm">
			<form id="SEND" style="display:none">
				<input type="text" id="P" name="P" value="" />
				<input type="text" id="P" name="C" value="M" />
				<input type="text" id="P" name="O" value="D" />
			</form>
			<form id="FORM">
				<div class="mui-textfield" style="margin-bottom:0px;">
					<input type="text" id="search" name="P" style="width:100%;" placeholder="キーワードを入力" onkeydown="if(event.key==='Enter'){search();}" value="" />
				</div>
			</form>
			<button class="mui-btn mui-btn--primary mui-btn--small" style="width:100%" onclick="search()">検索</button>
		 </div>
	</div>
